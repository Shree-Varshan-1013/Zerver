<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Form Elements | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <!-- <link rel="stylesheet" href="/Project/styles/index.css"> -->
</head>

<body
    x-data="{ page: 'formElements', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Sidebar Start ===== -->
        <include src="./partials/sidebar.html"></include>
        <!-- ===== Sidebar End ===== -->

        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
            <!-- ===== Header Start ===== -->
            <include src="./partials/header.html" />
            <main class="flex w-full align-center flex-col">
                <div class="flex flex-row">
                    <div class="flex-1">
                        <div class="box-border h-60 w-full p-4 border-2 mt-[4%]">
                            <h1>Text Here</h1>
                        </div>

                        <div class="box-border h-[66%] w-full p-4 border-2 mt-[1%]">
                            <h1>Text Here</h1>
                        </div>

                    </div>
                    <div class="flex-1 ml-3">
                        <div class="box-border h-40 w-full p-4 border-2 mt-[4%]">
                            <h1>Text Here</h1>
                        </div>
                        <div class="box-border h-[30%] w-full p-4 border-2 mt-[1%]">
                            <h1>Text Here</h1>
                        </div>
                        <div class="box-border h-[48%] w-full p-4 border-2 mt-[1%]">
                            <h1>Text Here</h1>
                        </div>

                    </div>
                    <div class="flex-1">
                        <div id="semipie1" style="width: 600px; height: 300px" class="ml-5 mt-[3%]"></div>
                        <script src="./js/components/semipie1.js"></script>
                        <div id="semipie2" style="width: 600px; height: 300px" class="ml-[3%] mt-[3%]"></div>
                        <script src="./js/components/semipie2.js"></script>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
