<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <title>Health</title>
  </head>

  <body
    x-data="{ page: 'profile', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main class="align-center flex w-full flex-col">
          <div class="flex flex-row m-5">
            <div class="flex-1">
              <div
                class="m-3 h-30 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                style="
                  box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
                "
              >
                <h1>Text Here</h1>
              </div>

              <div
                class="m-3 h-100 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                style="
                  box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
                "
              >
                <h1>Text Here</h1>
              </div>
            </div>
            <div class="ml-3 flex-1">
              <div
                class="m-3 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                style="
                  box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
                "
              >
                <h1>Text Here</h1>
              </div>
              <div
                class="m-3 h-40 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                style="
                  box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
                "
              >
                <h1>Text Here</h1>
              </div>
              <div
                class="m-3 h-70 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                style="
                  box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
                    rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
                "
              >
                <h1>Text Here</h1>
              </div>
            </div>
            <div class="flex-1">
              <div
                id="semipie1"
                style="width: 600px; height: 300px"
                class="ml-5 mt-[3%]"
              ></div>
              <script src="./js/components/semipie1.js"></script>
              <div
                id="semipie2"
                style="width: 600px; height: 300px"
                class="ml-[3%] mt-[3%]"
              ></div>
              <script src="./js/components/semipie2.js"></script>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
