<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/logo/logoSq.png" type="image/x-icon" />
  <script src="./js/components/cdn-scripts.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <title>Zerver</title>
</head>

<body
  x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false, 'logs': false, 'health': false, 'performance': false, 'security': false }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

  <include src="./partials/preloader.html"></include>

  <div class="flex h-screen overflow-hidden">

    <include src="./partials/sidebar.html"></include>

    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">

      <include src="./partials/header.html" />

      <main>
        <include src="./partials/chatbot.html"></include>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <div class="grid grid-cols-1 gap-5 md:grid-cols-2 md:gap-6 xl:grid-cols-3 2xl:gap-5.5">

            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-2xl font-bold text-lavendar3 dark:text-lavendar2">Server Name</h1>
              </div>

              <div class="mt-4 flex justify-center">
                <div>
                  <h4 class="font-light text-3xl"x-text="$store.global.dbName">
                    
                  </h4>
                </div>
              </div>
            </div>
            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">Server IP</h1>
              </div>
              <div class="mt-4 flex items-center justify-center">
                <div>
                  <h4 class="text-4xl font-light">
                    192.168.0.7
                  </h4>
                </div>
              </div>
            </div>
            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">CPU Logical Count</h1>
              </div>

              <div class="mt-4 flex items-center justify-center">
                <div>
                  <h4 class="text-3xl font-bold text-black dark:text-cement">
                    140
                  </h4>
                </div>
              </div>
            </div>
            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">Machine Type</h1>
              </div>

              <div class="mt-4 flex items-center justify-center">
                <div>
                  <h4 class="font-light text-3xl text-black dark:text-cement">
                    AMD64
                  </h4>
                </div>
              </div>
            </div>
            
            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">Processor Name</h1>
              </div>
              <div class="mt-4 flex items-center justify-center p-3 text-center">
                <div>
                  <h4 class="text-3xl font-light text-black dark:text-cement dark:font-normal">
                    Intel64 Family 6 Model 140 Stepping 2, GenuineIntel
                  </h4>
                </div>
              </div>
            </div>
            <div
              class="rounded-sm border border-stroke dark:border-strokedark bg-white py-6 px-5.5 dropshadow dark:bg-boxdark">
              <div class="flex h-11.5 items-center justify-center rounded-full">
                <h1 class="text-3xl font-bold text-lavendar3 dark:text-lavendar2">OS Architecture</h1>
              </div>

              <div class="mt-4 flex items-center justify-center">
                <div>
                  <h4 class="text-3xl font-light text-black dark:text-cement">
                    Windows
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-10 grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6 xl:grid-cols-2 2xl:gap-5.5">
            <div
              class="rounded-sm border border-stroke bg-white py-6 px-5.5 shadow-default dark:border-strokedark dark:bg-boxdark">
              <div class="flex h-11.5 items-start justify-start rounded-full">
                <h1 class="text-3xl font-medium text-lavendar3 dark:text-lavendar2">Summary</h1>
              </div>
              <h1>Sample</h1>
              <h1>Sample</h1>
              <h1>Samples</h1>
            </div>
            <div
              class="rounded-sm border border-stroke bg-white py-6 px-5.5 shadow-default dark:border-strokedark dark:bg-boxdark">
              <div class="flex h-11.5 items-start justify-start rounded-full">
                <h1 class="text-3xl font-medium text-lavendar3 dark:text-lavendar2">Star</h1>
                <div class="stars" data-rating="4"></div>
              </div>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-12 gap-4 md:mt-6 md:gap-6 2xl:mt-7.5 2xl:gap-7.5">

            <!-- <include src="./partials/chart-01.html" /> -->

            <!-- <include src="./partials/chart-02.html" /> -->

            <include src="./partials/chart-03.html" />

            <!-- <include src="./partials/map-01.html" /> -->
            <div
              class="rounded-sm border border-stroke bg-white col-span-7 shadow-default dark:border-strokedark dark:bg-boxdark">
              <div class="flex h-11.5 items-start justify-start rounded-full">
                <h1 class="text-3xl font-medium text-lavendar3 dark:text-lavendar2 m-8">Memory Statistics</h1>
              </div>

            </div>

           
          </div>
        </div>
      </main>
    </div>
  </div>  
</body>

</html>
