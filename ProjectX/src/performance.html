<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance</title>
  </head>

  <body
    x-data="{ page: 'profile', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >

    <include src="./partials/preloader.html"></include>

    <div class="flex h-screen overflow-hidden">

      <include src="./partials/sidebar.html"></include>

      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >

        <include src="./partials/header.html" />

        <main>
          <div class="mx-auto w-full p-4 md:p-6 2xl:p-10">
            <div class="mx-auto max-w-242.5">

              <div
                class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
              >
                <h2 class="text-title-md2 font-bold text-black dark:text-white">
                  Performance
                </h2>
                <nav>
                  <ol class="flex items-center gap-2">
                    <li>
                      <a class="font-medium" href="index.html">Dashboard /</a>
                    </li>
                    <li class="text-primary">Performance</li>
                  </ol>
                </nav>
              </div>

              <div class="flex">
                <div
                  class="m-3 rounded-sm border border-stroke p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                  style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;"
                >
                  <div class="stars" data-rating="4"></div>
                  <div>
                    <h4 class="text-black dark:text-white">
                      This is because it is performing good
                    </h4>
                  </div>
                </div>
                <div>
                  <div
                    class="m-3 rounded-sm border border-stroke p-10 py-6 px-7.5 dark:border-none dark:bg-meta-4"
                  style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;"
                    >
                    <div id="chart"></div>
                  </div>
                </div>
                <div>
                  <div
                    class="m-3 rounded-sm border border-stroke p-10 py-6 px-7.5 dark:border-none dark:bg-meta-4"
                    style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;"
                  >
                    <div class="rotate">
                      <img
                        src="./images/logo/logoFan.png"
                        alt="fan"
                        width="100%"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="m-3 rounded-sm border border-stroke p-10 py-6 px-7.5 dark:border-none dark:bg-meta-4" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;">
                <div class="w-full">
                  <div id="areachart"></div>
                </div>
              </div>
              <div
              >
                <div
                  class="m-3 p-10 py-6 px-7.5 shadow-default dark:border-none dark:bg-meta-4"
                  style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;"
                >
                  <div>
                    <h4 class="text-black dark:text-white">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Iure, officia!
                    </h4>
                  </div>
                </div>
                <div class="m-3 p-10 dark:bg-meta-4">
                  <h5>Requests</h5>
                  <h5>Requests</h5>
                  <h5>Requests</h5>
                  <h5>Requests</h5>
                  <h5>Requests</h5>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
