<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Security
    </title>
    <style>
        body.blur {
            filter: blur(100px);
            /* Adjust the blur intensity as needed */
            transition: filter 0.5s ease;
        }

        /* Add these styles to your existing CSS or create a new style section */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: blink 1s infinite;
            /* Semi-transparent black overlay */
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
        }

        @keyframes blink {
            0% {
                background-color: rgba(185, 66, 66, 0.6);
            }

            50% {
                background-color: transparent;
            }

            100% {
                background-color: rgba(185, 66, 66, 0.6);
            }
        }

        .overlay-content {
            background: rgba(46, 45, 45, 0);
            padding: 50px;
            border-radius: 6px;
            height: 400px;
            width: 400px;
            border: none;
        }

        .overlay button {
            position: absolute;
            top: 2%;
            /* left: 32%; */

            padding: 12px;

            background: #7d1c0b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 42%;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        function playSiren() {
            var sirenAudio = document.getElementById('sirenAudio');
            sirenAudio.play();
        }
        function stopSiren() {
            var sirenAudio = document.getElementById('sirenAudio');
            sirenAudio.pause();
            sirenAudio.currentTime = 0;
        }
        function showErrorOverlay() {
            document.getElementById('overlay').style.display = 'flex';
            playSiren();
        }

        function hideErrorOverlay() {
            document.getElementById('overlay').style.display = 'none';
            stopSiren();
        }
    </script>
    <script>
        setTimeout(showErrorOverlay, 5000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <!-- <link rel="stylesheet" href="/Project/styles/index.css"> -->
</head>

<body
    x-data="{ page: 'formElements', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->
    <audio id="sirenAudio" src="./images//ship-siren-137067.mp3"></audio>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <lord-icon src="https://cdn.lordicon.com/abvsilxn.json" trigger="loop" delay="1500" colors="primary:#E5AB24"
                style="width:350px;height:350px">
            </lord-icon>
            <button class="button" onclick="hideErrorOverlay()">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
        </div>
    </div>
    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
        <!-- ===== Sidebar Start ===== -->
        <include src="./partials/sidebar.html"></include>
        <!-- ===== Sidebar End ===== -->

        <!-- ===== Content Area Start ===== -->
        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
            <!-- ===== Header Start ===== -->
            <include src="./partials/header.html" />
            <!-- ===== Header End ===== -->
            <main class="grid grid-cols-3 gap-4 overflow-hidden rounded-sm border border-stroke bg-gray-2 shadow-default dark:border-strokedark dark:bg-boxdark">
                <div class="mx-auto flex">
                    <div class="flex-1">
                        <div class="h-60 w-full mt-[5%] m-3 rounded-sm border border-stroke p-10  py-6 px-7.5">
                            <h1>Text Here</h1>
                        </div>
                        <div class="box-border h-[57%] w-full p-4 border-2 mt-[2%]">
                            <h1>Text Here</h1>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="box-border h-[91%] w-full p-4 border-2 mt-[5%] ml-4">
                            <h1>Text Here</h1>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div id="piechart" style="width: 600px; height: 400px" class="ml-5 mt-[4%]"></div>
                        <script src="./js/components/piechart.js"></script>
                        <div id="heatmap" style="width: 600px; height: 300px" class="ml-10 "></div>
                        <script src="./js/components/heatmap.js"></script>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
