  <script>
    const socket = io("http://localhost:3001");

    socket.on("operatingSystem", (data) => {
      const osData = data.data;

      // Assuming there is a div with the id 'osData' to display the information
      const osDataContainer = $("#osData");
      const osHFContainer = $("#osHF");
      // Create a div element for each OS and append it to the container
      const osInfo = `
    <div>
      <p>Name: ${osData.Name}</p>
      <p>Generation: ${osData.Generation}</p>
      <p>Build: ${osData.Build}</p>
      <p>Version: ${osData.Version}</p>
      <p>Architecture: ${osData.Architecture}</p>
    </div>
    
  `;
      // console.log(osData);
      osDataContainer.html(osInfo);
      const osHF = `
    <div>
      <ul>
        ${osData.Installed_hotfixes.map(hotfix => `<li>${hotfix}</li>`).join('')}
      </ul>
    </div>
    
  `;
      // console.log(osData);
      osHFContainer.html(osHF);
    });
    const socketer = io("http://localhost:3001");
