<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barchart</title>
    <link rel="stylesheet" href="/Project/Sanjeevi/loader.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/Project/styles/index.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
        function showContent() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Set a timeout for 3 seconds
        setTimeout(showContent, 4000);
    </script>
</head>

<body class="bg-black">
    <div>
        
        <div class="loader-container"></div>
        <span id="loader" class="loader"></span>
        <div id="content" style="display: none;">
            <div class="flex mt-[310px] ml-3">
                <div id="chart-container" style="width: 400px; height: 400px"></div>
                <script src="./bar.js"></script>
                <div id="scatter" style="width: 400px; height: 400px" class="ml-5"></div>
                <script src="scatter.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
