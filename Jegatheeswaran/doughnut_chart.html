<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Include Tailwind CSS -->
  <script defer src="https://cdn.tailwindcss.com"></script>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Additional styling if needed */
  </style>
</head>

<body class="bg-black ">
  <div class="bg-slate-900 border border-blue-600 border-9 w-[35%] h-[30%] p-2 flex">
    <div class="float-left w-[60%]">
        <p class="text-white">Errors Details</p>
        <p class="text-white">Error</p>

        <!-- Doughnut chart with the same width and height -->
        <canvas id="myDoughnut" class=" w-[35%] m-[10%] "></canvas>

        <script>
        // Sample data
        var data = [60, 40 , 30];

        // Create the doughnut chart
        var ctx = document.getElementById('myDoughnut').getContext('2d');
        var myDoughnut = new Chart(ctx, {
            type: 'doughnut',
            data: {
            labels: ['Filled', 'Empty' , 'free'],
            datasets: [{
                data: data,
                backgroundColor: [
                'rgba(75, 192, 192, 0.7)',
                'rgba(255, 255, 255, 0.7)',
                    'rgba(255,255,100, 0.7)'
                ],
                borderWidth: 1
            }]
            },
            options: {
            aspectRatio: 1, // Set aspect ratio to 1 for equal width and height
            responsive: true,
            //   maintainAspectRatio: false,
            cutout: '50%', // Adjust the size of the gap in the center
            plugins: {
                legend: {
                display: false,
                },
                label: {
                display: false,
                },
            },
            }
        });
        </script>
    </div>
  <!-- legend -->
    <div class="divide-y divide-slate-700  text-white float-right w-[40%] mt-[25%]">
        <div>Legend 1</div>
        <div>Legend 2</div>
        <div>Legend 3</div>

    </div>
</div>
</body>

</html>
